<div class="container-data">
  <div class="row no-gutters h-100">
    <div class="col-md-4 bg-gray tabset-fixed">

      <ngb-tabset>
        <ngb-tab title="Data">
            <ng-template ngbTabContent>
              <div class="card p-3">
                <label>Filter By Year</label>
                <button class="btn-success mb-4" (click)="onSetFilterByYear()">Generate</button>
                <div [hidden]="hideFilterByYearData">
                  <div class="mb-2">
                    <label>Years</label>
                    <ng5-slider [(value)]="value" [options]="options" (userChange)="onSliderChange($event)"></ng5-slider>
                  </div>
                  <ngx-charts-area-chart-stacked
                    width="100%"
                    [hidden]="multi.length === 0"
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="multi"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    (select)="onSelect($event)">
                  </ngx-charts-area-chart-stacked>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        <!-- <ngb-tab title="Filters">
          <ng-template ngbTabContent>
            <div class="card p-3">
              <div class="btn-group btn-group-toggle" ngbRadioGroup [(ngModel)]="countrySelected" (ngModelChange)="onChangeCountry($event)">
                  <label ngbButtonLabel class="btn btn-sm btn-success">
                    <input ngbButton type="radio" value="argentina"> Argentina
                  </label>
                  <label ngbButtonLabel class="btn btn-sm btn-warning">
                    <input ngbButton type="radio" value="canada"> Canada
                  </label>
                  <label ngbButtonLabel class="btn btn-sm btn-primary">
                    <input ngbButton type="radio" value="rusia"> Rusia
                  </label>
                </div>
            </div>
          </ng-template>
        </ngb-tab> -->
        <ngb-tab title="Images">
          <ng-template ngbTabContent>
            <div class="card">
              <p class="p-4">The cryosphere is those portions of Earth's surface where water is in solid form, including sea ice, lake ice, river ice, snow cover, glaciers, ice caps, ice sheets, and frozen ground.</p>
              <img width="100%" height="auto" src="https://www.nasa.gov/sites/default/files/thumbnails/image/seaicemin18_twitter_2_0.gif"/>
              <ngb-carousel *ngIf="images">
                <ng-template ngbSlide>
                  <img [src]="images[0]" alt="Random first slide">
                </ng-template>
                <ng-template ngbSlide>
                  <img [src]="images[1]" alt="Random second slide">
                </ng-template>
                <ng-template ngbSlide>
                  <img [src]="images[2]" alt="Random third slide">
                </ng-template>

              </ngb-carousel>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="About">
          <ng-template ngbTabContent>
            <div class="card p-5">
              <p>This project was developed for the Cryoning Devs</p>
              <p>Enjoy!</p>
              <h1><i class="mdi mdi-linux"></i></h1>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>

    </div>
    <div class="col-md-8 h-100">
      <div class="btn-group btn-group-toggle fixed-layers" ngbRadioGroup [(ngModel)]="countrySelected" (ngModelChange)="onChangeCountry($event)">
          <label ngbButtonLabel class="btn btn-sm btn-success">
            <input ngbButton type="radio" value="argentina"> Argentina
          </label>
          <label ngbButtonLabel class="btn btn-sm btn-warning">
            <input ngbButton type="radio" value="canada"> Canada
          </label>
          <label ngbButtonLabel class="btn btn-sm btn-primary">
            <input ngbButton type="radio" value="rusia"> Rusia
          </label>
      </div>
      <div class="btn-group btn-group-toggle fixed-layers-top" style="background: #DDDDDD; border-radius: 5px; padding: 5px;">
        <!-- <label ngbButtonLabel class="btn btn-sm btn-primary">
          <input ngbButton type="radio" value="SMAP_L4_Snow_Mass"> Snow Mass
        </label>
        <label ngbButtonLabel class="btn btn-sm btn-primary">
          <input ngbButton type="radio" value="MODIS_Terra_NDSI_Snow_Cover"> Snow Cover
        </label> -->
        <h5 [hidden]="distanceInMeters == null">Minimum distance in km: {{distanceInMeters}}</h5>
        <!-- <label ngbButtonLabel class="btn btn-sm btn-primary">
          <input ngbButton type="radio" value="SMAP_L4_Frozen_Area"> Frozen Area
        </label> -->
      </div>
      <app-map [dataLayerSelected]="dataLayerSelected"></app-map>
    </div>
  </div>
</div>
